<! -- register infected component -->
<div class="form-group">
  <H3><u>Insert your infection details</u></H3>
  <ul style="list-style: none;">
    <li>
      Phone Number:
      <input [(ngModel)]="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="PHONE NUMBER"
             required name="name">
    </li>
    <li>
      Date and Time of Infection Notice:
      <input class="dateInput" [(ngModel)]="dateOfNotice" [max]="maxDate" [readonly]="true" [owlDateTime]="dt1"
             [owlDateTimeTrigger]="dt1" placeholder="DATE & TIME">
      <owl-date-time #dt1></owl-date-time>
    </li>
  </ul>
  <br>
  <button type="submit" (click)="sendInfectedAlert()" class="btn btn-primary">Register</button>
</div>
