<! -- register infected component -->
<div class="form-group">
  <H4 >Insert your infection details</H4>
  <input [(ngModel)]="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="PHONE NUMBER" required name="name">
  <input [(ngModel)]="dateOfNotice" [max]="max" [readonly]="true" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
  <owl-date-time #dt1></owl-date-time>
  <br>
  <button type="submit" (click)="sendInfectedAlert()" class="btn btn-primary">Register</button>
</div>
